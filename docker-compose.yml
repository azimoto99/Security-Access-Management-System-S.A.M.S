version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: security-access-db
    environment:
      POSTGRES_DB: ${DB_NAME:-security_access_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - security-access-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security-access-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-security_access_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
      DOCUSIGN_INTEGRATION_KEY: ${DOCUSIGN_INTEGRATION_KEY:-}
      DOCUSIGN_USER_ID: ${DOCUSIGN_USER_ID:-}
      DOCUSIGN_ACCOUNT_ID: ${DOCUSIGN_ACCOUNT_ID:-}
      DOCUSIGN_RSA_PRIVATE_KEY: ${DOCUSIGN_RSA_PRIVATE_KEY:-}
      DOCUSIGN_API_BASE_PATH: ${DOCUSIGN_API_BASE_PATH:-https://demo.docusign.net/restapi}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - security-access-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: security-access-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - security-access-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  security-access-network:
    driver: bridge


